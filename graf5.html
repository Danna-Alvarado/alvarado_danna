<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gráfica</title>
    <style>
        body {
            font-family: Arial;
            background: #e9e9e9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contenedor {
            background: white;
            width: 500px;
            padding: 25px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 17px;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="contenedor">

        <h1>Gráfica 5</h1>

        <!-- AQUI PONER IMAGEN -->
        <img src="gra5.jpeg" alt="Gráfica">

        <a class="btn" href="graficas.html">Regresar</a>

    </div>

</body>
</html>
